# # Claude Codeとの組み合わせで画面のちらつきを改善
set -g focus-events on

# prefixキーをC-qに変更
set -g prefix C-q

# C-bのキーバインドを解除
unbind C-b

# ステータスバーをトップに配置する
set-option -g status-position top

# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H:[#P]'

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# | でペインを縦分割する
bind | split-window -h

# - でペインを縦分割する
bind - split-window -v

# 番号基準値を変更
set-option -g base-index 1

# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# スクロール速度の設定
set -g @scroll-speed-num-lines-per-scroll 3

# 画面の再描画を最適化
set-option -g aggressive-resize on

# Claude Codeとの組み合わせでスクロールのちらつきを防ぐ
set -g alternate-screen on
set -sg repeat-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5

# スクロール時の描画を最適化
setw -g automatic-rename off
setw -g allow-rename off
set -g set-titles off

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク（macOSのクリップボードにもコピー）
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# 'Y' で行ヤンク（macOSのクリップボードにもコピー）
bind -T copy-mode-vi Y send -X copy-line-and-cancel "pbcopy"

# 'C-p'でペースト
bind-key C-p paste-buffer
set -g @plugin 'valerino/dracula.tmux'

# 新規セッション作成時に自動的に左右分割
bind-key c new-window \; split-window -h \; select-pane -t 0

# 初回起動時に左右分割したウィンドウを作成
# defaultセッションが存在しない場合のみ作成
if-shell "! tmux has-session -t default 2>/dev/null" \
  "new-session -n main -s default -d; split-window -h -t default:main; select-pane -t default:main.0"


run '~/.tmux/plugins/tpm/tpm'
